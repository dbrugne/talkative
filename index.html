<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Talkative demo</title>
    <style>
        .text p{
            font-size:3em;
        }
    </style>
</head>
<body>
<div id="my">
    <div class="complex">
        <div class="dom">
            <div class="structure">
                <p>DONUT vous permet</p>
                <p data-toggle="talkative">de discuter</p>
                <p>autour</p>
                <p data-toggle="talkative">vos centres d'intérêt</p>
                <p>et d'animer</p>
                <p data-toggle="talkative">vos communautés !</p>
            </div>
        </div>
	  </div>
</div>
<script src="//code.jquery.com/jquery-1.11.2.min.js"></script>
<script type="text/javascript" src="./jquery.talkative.js"></script>
<script>
$(document).on('ready', function() {

    $(function () {
        $('[data-toggle="talkative"]').talkative();
    });

});
</script>
</body>
</html>
